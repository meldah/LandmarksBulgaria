	<script>
	function formValidation()
	{
		"use strict";

		var fname = document.contact.FirstName;
		var lname = document.contact.LastName;
		var phone= document.contact.Phone;
		var question = document.contact.Questions;


		if(allLetterF(fname))
		{
		if(allLetterL(lname))
		{ 
		if(allNum(phone))
		{
		if(isValidQuestion(question))
		{

		}
		}
		} 
		}

		return false;
	}


	function allNum(number)
	{
		"use strict";
		var letters = /^[0-9]{10}$/;
		if(number.value.match(letters))
		{
		return true;
		}
		else
		{
		alert('Моля да въведете 10 цифри в полето за телефон');
		number.focus();
		return false;
		}
	}
	function allLetterL(name)
	{ 
		"use strict";
		var letters = /^[A-Za-z]+$/;
		if(name.value.match(letters))
		{
		return true;
		}
		else
		{
		alert('Полето за фамилия трябва да съдържа само букви');
		name.focus();
		return false;
		}
	}

	
	function allLetterF(name)
	{ 
		"use strict";
		var letters = /^[A-Za-z]+$/;
		if(name.value.match(letters))
		{
		return true;
		}
		else
		{
		alert('Полето за име трябва да съдържа само букви');
		name.focus();
		return false;
		}
	}

	function isValidQuestion(question)
	{	
		"use strict";
		var question_len = question.value.length;
		if (question_len < 5)
		{
		alert("Вашият въпрос съдържа малко символи!" );
		question.focus();
		return false;
		}
		else
		{
		alert('Вашият въпрос е изпратен');
		window.location.reload()
		return true;
		}

	}
	
	function clearForm() {
		"use strict";
		if(document.getElementById) {
		document.myForm.reset();
		}
	}
	
	function loadXMLDoc() 
	{
	  "use strict";
	  var xmlhttp;
	  if (window.XMLHttpRequest) 
	  {
		xmlhttp = new XMLHttpRequest();
	  } else 
	  {
		// code for older browsers
		xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
	  }
		xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
		  document.getElementById("info").innerHTML =
		  this.responseText;
			}
		};
		xmlhttp.open("GET", "xmlhtttp.txt", true);
		xmlhttp.send('');
	}

</script>
